<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" name="" id="input">
        <button id="btn">Send push</button>
    </div>
    <script>
        const btn = document.querySelector('#btn')
        btn.addEventListener('click', (e) => {
            fetch("http://localhost:5000/sendnotif", {
                method: "POST",
                body: JSON.stringify({ 'data': document.querySelector('#input').value }),
                headers: {
                    "content-type": "application/json"
                }
            });
        })
    </script>
</body>

</html>
